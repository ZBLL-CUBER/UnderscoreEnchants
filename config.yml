# Below, the GUI information is stored.
# They are also translatable :)
# P.S. The information is written in this format:
# gui:             # DO NOT CHANGE THIS LINE
#   lang:          # ONLY CHANGE THIS IF YOU ARE CREATING A NEW LANGUAGE ENTRY
#     enchname:    # DO NOT CHANGE THIS LINE
#       - Display Name
#       - Lore
#       - More lore
#       - Even more lore
# etc.
gui:
  en:
    alive:
      - '&d&lAlive &f(&bany armor&r&f)'
      - '&6Alive enchantment is an armor enchantment.'
      - '- When equipped, adds 1 * N hearts to your maximum health,'
      - 'where N is the enchantment level.'
      - '&7' # this line is a replacement for \n
      - '&9Maximum level: &b2.'
    annoyance:
      - '&d&lAnnoyance &f(&bchestplates&r&f)'
      - '&6Annoyance enchantment is a chestplate enchantment.'
      - '- Blinds everyone in 5 block range of the one wearing it.'
      - '&6Conflicts with &cIntrovert.'
      - '&7'
      - '&9Maximum level: &b1.'
    antiblock:
      - '&d&lAnti Block &f(&bbows&r&f)'
      - '&6Anti Block is a bow enchantment.'
      - '- When shooting at a player that is blocking with their shield,'
      - 'there will be a 3 hearts damage without asking the shield''s opinion.'
      - '&7'
      - '&9Maximum level: &b1.'
    battery:
      - '&d&lBattery &f(&bchestplates&r&f)'
      - '&6Battery is a chestplate enchantment.'
      - '- Per every player in 5 block range who wear armor with this enchantment,'
      - 'it decreases your received damage by 0.5 hearts.'
      - '&7'
      - '&9Maximum level: &b1.'
    beheading:
      - '&d&lBeheading &f(&bweapons&r&f)'
      - '&6Beheading is a weapon enchantment.'
      - '- After killing a player with a such weapon,'
      - 'it drops the victim''s head.'
      - '&7'
      - '&9Maximum level: &b1.'
    block:
      - '&d&lBlock &f(&bany armor&r&f)'
      - '&6Block is an armor enchantment.'
      - '- When you get hit while wearing a such armor,'
      - 'there''s a chance to cancel the damage and knock the damager away.'
      - '&7'
      - '&9Maximum level: &b1.'
    bloodthirsty:
      - '&d&lBloodthirsty &f(&bweapons&r&f)'
      - '&6Bloodthirsty is a weapon enchantment.'
      - '- After hitting a player with such weapon,'
      - 'there''s a small chance to get Strength I for 4 * N seconds,'
      - 'where N is your enchantment level.'
      - '&7'
      - '&9Maximum level: &b2.'
    booster:
      - '&d&lBooster &f(&bany armor&r&f)'
      - '&6Booster is an armor enchantment.'
      - '- When getting experience while wearing such armor,'
      - 'the XP gets multiplied by your enchantment level + 1!'
      - '&eNote that the enchantment checks go from up to down.'
      - '&eThus, if you have Booster II on your helmet and Booster any on your boots,'
      - '&ethe effect will be as if you use Booster II.'
      - '&7'
      - '&9Maximum level: &b5.'
    bountyHunter:
      - '&d&lBounty Hunter &f(&bweapons&r&f)'
      - '&6Bounty Hunter is a weapon enchantment.'
      - '- When hitting a player with such weapon,'
      - 'the damage will increase by 10% per every diamond piece'
      - 'that the victim is wearing!'
      - '&7'
      - '&9Maximum level: &b1.'
    bugged:
      - '&d&lBugged &f(&bpickaxes&r&f)'
      - '&6Bugged is a pickaxe enchantment.'
      - '- When mining with such pickaxe,'
      - 'there''s a little chance to get the ore, but leave the block intact.'
      - '&7'
      - '&9Maximum level: &b1.'
    businessman:
      - '&d&lBusinessman &f(&bweapons&r&f)'
      - '&6Businessman is a weapon enchantment.'
      - '- When hitting a player with such weapon,'
      - 'adds N points of Vault currency in the damager''s account,'
      - 'where N is the enchantment level.'
      - '&7'
      - '&9Maximum level: &b5.'
    butchering:
      - '&d&lButchering &f(&bweapons&r&f)'
      - '&6Butchering is a weapon enchantment.'
      - '- Instantly kills peaceful mobs!'
      - '&7'
      - '&9Maximum level: &b1.'
    cannon:
      - '&d&lCannon &f(&bweapons&r&f)'
      - '&6Cannon is a weapon enchantment.'
      - '- When hitting a player with such weapon,'
      - 'the damage is increased by 15% per every armor piece you don''t have!'
      - '&7'
      - '&9Maximum level: &b1.'
    combo:
      - '&d&lCombo &f(&bweapons&r&f)'
      - '&6Combo is a weapon enchantment.'
      - '- After hitting a player 5 times in 4 seconds &lconsecutively,'
      - 'the victim gets negative effects!'
      - '&7'
      - '&9Maximum level: &b1.'
