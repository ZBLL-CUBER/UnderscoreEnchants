# Everything below is the enchantments config.
# When changing something, please follow the commented limitations
# to not accidentally break something. Thanks :)

# ------------------------------------ ARMOR ------------------------------------
BatteryEnchantmentRange: 5.0 # A non-negative number (default: 5.0) - please put a ".0" or whatever decimal after the number!
BlockEnchantmentChance: 5 # An integer between 1 and 100 (default: 5)
MagicianEnchantmentChance: 5 # An integer between 1 and 100 (default: 5)
MirrorEnchantmentChance: 5 # An integer between 1 and 100 (default: 5)
ReduceEnchantmentAmount: 3.0 # A non-negative number. When reduce enchantment happens, the damage will be divided by this number
# in order to get the result (default: 3.0). Please add a ".0" or a whatever decimal after the number!
ReduceEnchantmentChance: 30 # An integer between 1 and 100 (default: 30)
# ------------------------------------ ARMOR ------------------------------------

# ------------------------------------ BOWS -------------------------------------
CriticalEnchantmentChance: 1 # An integer between 1 and 100 (default: 1)
FlamethrowerMinimumDistance: 30.0 # A non-negative number (default: 30.0) - please put a ".0" or whatever decimal after the number!
GhastEnchantmentDamagesBlocks: false # A boolean (true/false) (default: false)
GoldenfishEnchantmentChance: 5 # An integer between 1 and 100 (default: 5)
HeadshotEnchantmentChance: 15 # An integer between 1 and 100 (default: 15)
LightningEnchantmentChance: 30 # An integer between 1 and 100 (default: 30)
LongRangeMinimumDistance: 50.0 # A non-negative number (default: 50.0) - please put a ".0" or whatever decimal after the number!
PoisonEnchantmentChance: 40 # An integer between 1 and 100 (default: 40)
PoisonEnchantmentDuration: 2 # A non-negative number, indicating about seconds of Poison effect duration
# ------------------------------------ BOWS -------------------------------------

# ------------------------------------ TOOLS ------------------------------------
BuggedEnchantmentChance: 10 # An integer between 1 and 100 (default: 10)
DoctorEnchantmentChance: 10 # An integer between 1 and 100 (default: 10)
GunEnchantmentCooldown: 10 # A non-negative integer, indicating about the cooldown in ticks (default: 10). NOTE: 1 second = 20 ticks, and 1 tick = 0.05 seconds.
LuckyEnchantmentBlock: 'COAL_ORE' # A string, indicating about the block to break (default: COAL_ORE). Please look for them here https://helpch.at/docs/1.8/org/bukkit/Material.html
