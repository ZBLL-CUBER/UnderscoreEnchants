    improper-args: '&cQuantità impropria di parametri!'
    wrong-enchantment-name: '&cImpossibile incantare l''oggetto - incanto sconosciuto!'
    wrong-enchantment-level: '&cImpossibile incantare l''oggetto - il suo livello è superiore al massimo o inferiore a 1!'
