      - 'every hostile mob in 15 block range will be damaged for'
      - '0.5 * N hearts, where N is the enchantment level.'
      - '&7'
      - '&9Maximum level: &b2.'
    consistency:
      - '&d&lConsistency &f(&bweapons&r&f)'
      - '&6Consistency is a weapon enchantment.'
      - '- When the dealt damage is under 0.5 hearts, you deal 0.5 hearts of damage anyways'
      - 'The damage minimum increases by 0.5 with every level.'
      - '&7'
      - '&9Maximum level: &b3.'
    critical:
      - '&d&lCritical &f(&bbows&r&f)'
      - '&6Critical is a bow enchantment.'
      - '- When shooting a player with such bow, there''s a tiny chance'
      - 'to deal 5.5 hearts of damage to the victim - unless that is lethal:'
      - 'in that case the victim would just get to 0.5 hearts and get Slowness and Blindness.'
      - '&7'
      - '&9Maximum level: &b1.'
    desperate:
      - '&d&lDesperate &f(&bany armor&r&f)'
      - '&6Desperate is an armor enchantment.'
      - '- After being killed while wearing such armor,'
