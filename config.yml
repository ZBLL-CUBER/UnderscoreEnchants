    no-perms: '&cPermisiuni insuficiente!'
    no-console: '&cNu poți folosi asta din consolă!'
    creating-log: '&bCrearea unui jurnal...'
    log-created: '&6Un jurnal a fost creat în folderul &b/plugins/UndercoreEnchants/logfile.log/.'
    couldnt-make-log: '&cNu s-a putut crea un jurnal!'
    improper-args: '&cNumăr nepotrivit de argumente!'
    wrong-enchantment-name: '&cNu s-a putut încânta obiectul - vrajeală necunoscută!'
    wrong-enchantment-level: '&cNu s-a putut vrăji elementul - nivelul său este fie mai mare decât maxim, fie mai mic de 1!'
    enchanted: '&6V-ați vrăjit articolul cu &b%name% %level%.'
    activated: '&6Ai activat vraja &l&b%name%.'
    no-bleed: '&eNu mai sângerezi.'
    # Credit to Lukedy

  it:
    no-perms: '&cPermessi insufficienti!'
    no-console: '&cNon si può usare da console!'
